<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href='style.css' >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        var datefield=document.createElement("input")
        datefield.setAttribute("type", "date")
        if (datefield.type!="date"){
            document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n')
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
        }
    </script>

    <script>
        if (datefield.type!="date"){
            jQuery(function($){
                $('#begin').datepicker();
            })
        }
        if (datefield.type!="date"){
            jQuery(function($){
                $('#end').datepicker();
            })
        }
    </script>
</head>
<body>

<form name="myForm" action="#" th:action="@{/index}" th:object="${inputData}"  method="post">


<div class="center>">

    Currency:
    <select th:field="*{code}">
        <option th:value="'USD'">USD</option>
        <option th:value="'EUR'">EUR</option>
        <option th:value="'CHF'">CHF</option>
        <option th:value="'GBP'">GBP</option>
    </select>


    </div>
    <div class="row>">
   <input type="date" id="begin"  th:field="*{beginDate}"/>

    <input type="date" id="end"  th:field="*{endDate}"/>
    </div>
    <div class="row>">

        <button class="button button3" type="submit" value="submit">Submit</button>
    </div>

</form>
</body>
<script>
    if ( $('#begin')[0].type != 'date' ) $('#begin').datepicker({ dateFormat: 'yy-mm-dd' });
    if ( $('#end')[0].type != 'date' ) $('#end').datepicker({ dateFormat: 'yy-mm-dd' });
</script>
</html>
